<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet" >
  <title>Frontend Mentor | Results Summary Component</title>

 
 <!-- TODO re-format html for better readability -->
</head>
<body>

<section class="focal-point-of-page">

<div class="container"> 
<div class="blue-box">  
  <p class="your-result">Your Result</p>
    <div class="circle-for-76">
  <p class="seventy-six">76</p><br>
  <p class="of-one-hundred">of 100</p><br>
    </div>
</div>

<div class="container">
  <p class="great">Great</p>
  You scored higher than 65% of the people who have taken these tests.
</div>

<div class="container"><p class="summary">Summary</p></div>
</div>

  <div  class="box-with-results container">
  
  <div>Reaction</div>  
  <div>80 / 100</div>

  <div>Memory</div>
  <div>92 / 100</div>

  <div>Verbal</div>
  <div>61 / 100</div>

  <div>Visual</div>
  <div>72 / 100</div>

  <button class="continue-btn" type="button">Continue</button>
</div>
</section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>

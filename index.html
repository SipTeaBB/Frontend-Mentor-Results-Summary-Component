<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet" >
  <title>Frontend Mentor | Results Summary Component</title>

 
 <!-- TODO re-format html for better readability -->
</head>
<body>

<main class="card">
  <div class="card-container">

<!--blue box-->
 
<section class="left-side">  
  <p class="your-result">Your Result</p>
    <div class="circle-for-76">
  <p class="seventy-six">76</p><br>
  <p class="of-one-hundred">of 100</p><br>
 

<p class="great">Great</p>
<p class="you-scored">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
</section>


<!--white  box-->

<section  class="right-side">

  <div class="summary-right">
  <p class="summary">Summary</p>

  <div class="reaction-div"><img src="/assets/images/icon-reaction.svg" alt="reaction results icon symbolized by a lighting bolt">
    <span class="span-text">Reaction</span>  
    <span class="span-num">80 / 100</span>
  </div>

  <div class="memory-div"><img src="/assets/images/icon-memory.svg" alt="memory results icon symbolized by a brain">
    <span class="span-text">Memory</span>
    <span class="span-num">92 / 100</span>
  </div>

  <div class="verbal-div"><img src="/assets/images/icon-verbal.svg" alt="verbal results symbolized by a comic-style speach bubble">
    <span class="span-text">Verbal</span> 
    <span class="span-num">61 / 100</span>
 </div>

  <div class="visual-div"><img src="/assets/images/icon-visual.svg" alt="visual reults icon symbolized by an eye">
    <span class="span-text">Visual</span> 
    <span class="span-num">72 / 100</span>
  </div>



  <!-- button -->
  <button class="continue-btn" type="button">Continue</button>
</section>

</div>
</main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
